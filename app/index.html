  <!-- floating action button -->
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red tooltipped" data-position="left" data-delay="50" data-tooltip="I am tooltip">
      <i class="material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="I am tooltip" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="material-icons">insert_chart</i></a>
      </li>
      <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="I am tooltip" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="material-icons">format_quote</i></a>
      </li>
      <li><a class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="I am tooltip" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="material-icons">publish</i></a>
      </li>
      <li><a class="btn-floating blue tooltipped" data-position="left" data-delay="50" data-tooltip="I am tooltip" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="material-icons">attach_file</i></a>
      </li>
    </ul>

  <nav class="light-blue darken-1" role="navigation">

      <ul ng-show="$storage.user.displayName" class="left hide-on-med-and-down">

      <ul class="right hide-on-med-and-down">

        </li>
      </ul>
      <ul class="side-nav" id="nav-mobile">
        <li class=""><a title="Tweads Home Page" href="#/">Home</a>
        </li>
      </ul>
      <a title="Navigation button" href="#" class="button-collapse" data-activates="nav-mobile" data-sidenav="left" data-menuwidth="250" data-closeonclick="false">
        <i class="mdi-navigation-menu">
          </i>
      </a>
